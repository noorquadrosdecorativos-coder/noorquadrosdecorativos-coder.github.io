<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noor Quadros Decorativos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    /* Logo */
    header {
      background-color: white;
      padding: 20px 0;
    }

    header img {
      max-width: 250px;
      height: auto;
    }

    /* Menu */
    nav {
      background-color: white;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }

    nav a:hover {
      color: #d4af37;
    }

    /* Carrossel */
    .carousel {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: auto;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    /* Botões do carrossel */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Botão catálogo */
    .btn {
      background-color: #d4af37;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #b9972f;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="https://noorquadrosdecorativos-coder.github.io/logo.png" alt="Noor Quadros Decorativos">
  </header>

  <!-- Menu -->
  <nav>
    <a href="#home">Home</a>
    <a href="#produtos">Todos os Produtos</a>
    <a href="#categorias">Categorias</a>
    <a href="#personalizado">Pedido Personalizado</a>
    <a href="#frete">Calcular Frete</a>
  </nav>

  <!-- Carrossel -->
  <div class="carousel">
    <img src="URL_IMAGEM_1" class="active" alt="Promoção 1">
    <img src="URL_IMAGEM_2" alt="Promoção 2">
    <img src="URL_IMAGEM_3" alt="Promoção 3">

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <!-- Botão -->
  <a href="#catalogo" class="btn">Ver Catálogo</a>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".carousel img");

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
    }

    function changeSlide(n) {
      slideIndex += n;
      if (slideIndex >= slides.length) slideIndex = 0;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      showSlide(slideIndex);
    }

    // Passagem automática a cada 4s
    setInterval(() => changeSlide(1), 4000);
  </script>

</body>
</html>
